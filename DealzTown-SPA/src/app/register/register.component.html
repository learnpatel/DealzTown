<form #registerForm="ngForm" name="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />

  <div class="form-group">
    <input
      type="text"
      required
      [(ngModel)]="model.username"
      class="form-control"
      placeholder="Username"
      name="username"
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      required
      [(ngModel)]="model.password"
      class="form-control"
      placeholder="Password"
      name="password"
    />
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" (click)="register()">Register</button>
    <button class="btn btn-default" type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
